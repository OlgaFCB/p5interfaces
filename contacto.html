            <link rel="stylesheet" type="text/css" href="assets/webfonts/webFonts.css">
        </head>
        <body>
            <header>
                <div id="logo">
                    <a href="index.html"><img src="./assets/images/LogoClaro.png" alt="logo" id="imgLogo"></a>     
                </div>
                <div id="webTitle">
                    <h1>Música DIW</h1>
                </div>
                <div id="headerLinks">
                    <div id="languageSelection">
                        <nav>
                            <a class="language" href="">English</a>
                            <a class="language" href="">Español</a>
                        </nav>
                    </div>
                    <div id="mainMenu">
                        <nav>
                            <a class="TopMenuLink" href="index.html">Inicio</a>

                            <a class="TopMenuLink" href="flex.html">Flex</a>

                    </div>
                </div>
            </header>
            <main>
                <div id="container2">
                    <div id=contactTitle><h2 class="title">CONTACTO</h2></div>
                    <div id=contactForm>
                        <form>
                            <div id="contForm">
                                <div id=formText>
                                    <label for="nombre">Nombre</label>
                                    <label for="email">Email</label>
                                    <label for="edad">Edad</label>
                                    <label for="consultas">Consultas</label>
                                </div>
                                <div id="formInputs">
                                    <input class="inputTxt" id="nombre" type="text" maxlength="40" placeholder="Ingresa tu nombre" required autofocus>
                                    <input class="inputTxt" id="email" type="email" placeholder="Ingresa tu email" required>
                                    <input class="inputTxt" id="edad" type="number" min="18" max="99">
                                    <textarea id="consultas" rows="10" cols="40" placeholder="Escribe tus consultas" required></textarea>
                                    <div id="checkBox">
                                        <input type="checkbox" id="privacidadYcookies" required><label for="privacidadYcookies">Acepto la política de privacidad y cookies</label>
                                    </div>
                                </div>
                            </div>
                        </form> 
                    </div> 
                    <div id="personalData">
                        <section>
                            <p id="pTitle">DATOS DE CONTATO</p>
                            <p class="txt">Telefono: 666 676 666</p>
                            <p class="txt">Email: musicaDIW@info.com</p>
                        </section>
                    </div>
                </div>
            </main>
            <footer>
                <div id="txtFooter">
                    <p>&#169; 2024 Música DIW</p>
                    <a href="">Política de privacidad y cookies</a>

                    <a href=""><img src="./assets/images/IconoTikTok.png" alt="Icono TikTok"></a>
                </div>
                <div id="mapFooter">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12517.214375774582!2d-0.4912858992941434!3d38.34195472591497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1730650088524!5m2!1ses!2ses" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
